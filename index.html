<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubba Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .size-chart {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .size-chart th {
            background-color: #f8f4f0;
            color: rgb(168, 6, 6);
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .size-chart td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #f8f4f0;
        }

        .size-chart tr:nth-child(odd) td {
            background-color: #f8f4f0;
        }

        .size-chart td:first-child {
            background-color: #f8f4f0;
            color: rgb(206, 12, 12);
            font-weight: bold;
        }
    </style>
</head>
<body>

<table class="size-chart">
    <thead>
        <tr>
            <th></th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
            <th>2XL</th>
            <th>3XL</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>JUBBA SLEEVE LENGTH (cm/in)</td>
            <td>60 cm / 23 in</td>
            <td>61 cm / 23.6 in</td>
            <td>62 cm / 24.4 in</td>
            <td>63.5 cm / 25 in</td>
            <td>65 cm / 25.6 in</td>
            <td>66 cm / 26 in</td>
            <td>67 cm / 26.4 in</td>
        </tr>
        <tr>
            <td>JUBBA FULL LENGTH (cm/in)</td>
            <td>117 cm / 46.1 in</td>
            <td>119 cm / 46.9 in</td>
            <td>122 cm / 48 in</td>
            <td>125 cm / 49.2 in</td>
            <td>130 cm / 51.2 in</td>
            <td>132 cm / 52 in</td>
            <td>134 cm / 52.8 in</td>
        </tr>
    </tbody>
</table>

</body>
</html>
